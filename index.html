<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Instagram no celular">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img class="instagram-logo" src="./img/instagram.png" alt="Instagram">
                <div class="profile-photo">
                    <img src="./img/instagram-foto-perfil.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como nathanfrduarte</a>
                <a href="#" class="instagram-logout"><b>Remover Conta</b></a>
            </div>

            <div class="group">
                <p class="not-account">Não é nathanfrduarte?</p>
                <p class="not-account">
                    <span class="link-blue"><b>Alternar Contas</b></span>
                    ou
                    <span class="link-blue"><b>Inscreva-se</b></span>
                </p>
            </div>

            <div class="get-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
